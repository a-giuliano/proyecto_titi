<html>
  
<head>
  <title>Proyecto Titi - Summary</title>

  <link rel="stylesheet" href="CSS/navbar.css">
  <link rel="stylesheet" href="CSS/footer.css">
    
</head>

<body>    
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light static-top">
            <a class="navbar-brand" href="#">
              <img src="img/banner.png" width="510" height="115" class="d-inline-block align-top" alt="">
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="tv" class="nav-link" href="table.html">Table View</a>
            </li>
            <li class="nav-item">
                <a id="mv" class="nav-link" href="map.html">Map View</a>
            </li>
            <li class="nav-item">
                <a id="sv" class="nav-link" href="summary.html">Summary View</a>
            </li>
            <li class="nav-item">
                <a id="logout" class="nav-link" onclick="logout()">Logout</a>
            </li>
          </ul>
      </div>
    </nav>

    <!-- Cards -->
    <div class="cards">
	<div class="card" id="nfmailies-card">
	    <h1 id="numFamilies"></h1>
	    <p id="NFCLabel">Number of families living in compliance</p>
	</div>
	<div class="card" id="compliant-percentage-card">
	    <h1 id="perctFamilies"></h1>
            <p id="CPCLabel">Percentage of families living in compliance</p>
	</div>
	<div class="card" id="total-visits-card">
	    <h1 id="numVisits"></h1>
            <p id="NTVLabel">Total Number of Visits Conducted</p>
	</div>
	<div class="card" id="ncommunities">
	    <h1 id="numComm"></h1>
            <p id="NTCLabel">Total Number of Communities</p>
	</div>
    </div>

    <p class="header" id="commGraphHeader">Number of Families in Each Community</p>
    <canvas class="chart" id="doughnutChart"></canvas>
  
    <footer class="page-footer font-small">
      <button id="language" onClick="change();">Espanol</button>
    </footer>

  </div>
