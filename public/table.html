<!DOCTYPE html>
<html>
  
<head>
  <title>Proyecto Titi - Table</title>
  
  <!-- Data Table CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.4/css/buttons.dataTables.min.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="CSS/table.css">  
  <link rel="stylesheet" href="CSS/navbar.css">
  <link rel="stylesheet" href="CSS/mdb.min.css">
  <link rel="stylesheet" href="CSS/footer.css">

</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light static-top">
            <a class="navbar-brand" href="#">
              <img src="img/banner.png" width="510" height="115" class="d-inline-block align-top" alt="">
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="tv" class="nav-link" href="table.html">Table View</a>
            </li>
            <li class="nav-item">
                <a id="mv" class="nav-link" href="map.html">Map View</a>
            </li>
            <li class="nav-item">
                <a id="sv" class="nav-link" href="summary.html">Summary View</a>
            </li>
            <li class="nav-item">
                <a id="logout" class="nav-link" onclick="logout()">Logout</a>
            </li>
          </ul>
      </div>
    </nav>    

    <div class="pageContent">
    <a id="csv-link">Download table as csv</a>
    
    <table id="myTable" class="display"> 
      <thead>
        <tr>
          <th></th>
          <th id="num">Number</th>
          <th id="famName">Family Name</th>
          <th id="com" >Community</th>
          <th id="visit">Last Visit</th>
          <th id="totComp">Total Compliance</th>
          <th id="animal">Animals</th>
          <th id="cons" >Conservation</th>
          <th id="rec">Recycling</th>
          <th id="struct">Structures</th>
        </tr>
      </thead>
    </table>
    </div>
  </div>

  <footer class="page-footer font-small">
    <button id="language" onClick="change(); reloadTable();">Espanol</button>
  </footer>

  <!--------------- Scripts --------------->

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
  <script src="JS/firebase.js"></script>
  
  <!-- jQuery Scripts -->

  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!--PAPA PARSE SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

  <!-- Main Scripts -->
  <script src="JS/table.js"></script>
  <script src="JS/logout.js"></script>
  <script src="JS/mdb.min.js"></script>
  <script src="JS/lang.js"></script>
  <script src="JS/translateTable.js"></script>
  <script src="JS/wordManipulations.js"></script>
</body>
    
</html>
