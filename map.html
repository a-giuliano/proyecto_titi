<!DOCTYPE html>
<html>
    
<head>
    
    <title>Proyecto Titi - Map View</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="CSS/map.css">
    
</head>
    
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4F70CF;">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="table.html">Table View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Map View</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header>
        <div class="jumbotron jumbotron-fluid" style="background-color: #4F70CF;">
            <div class="container">
                <img src="img/banner.png">
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <ul>
                <li><img src="img/marker_circle_green.png">Compliant and visited within 30 days</li>
                <li><img src="img/marker_circle_red.png">Noncompliant or not visited within 30 days</li>
            </ul>
        </div>

        <div class="card text-center">
            <div id="googleMap" style="height: 500px;">
        </div>
                
    </div>
    
    <!--------------------------------------------------------------------------------------------------------------------------------------------------->
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <script src="JS/firebase.js"></script>

    <!-- Main Script -->
    <script src="JS/map.js"></script>
    
    <!-- Google Maps Scripts --> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFqI1VvRqQ5DjsNvxPe1Bzq12i-T2pQ_A&callback=initMap"></script>
    
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

</body>
</html>
